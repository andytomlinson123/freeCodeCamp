<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">This is a survey form</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="Enter your name" required></label>
            <label id="email-label" for="email">Email: <input id="email" type="email" placeholder="Enter your Email address" required></label>
            <label id="number-label" for="number">Age: <input id="number" type="number" min="13" max="120" placeholder="Enter your age"></label>
            <label for="dropdown">Please choose one of the following options:</label>
            <select id="dropdown">
                <option value="">(select one)</option>
                <option value="1">option 1</option>
                <option value="2">option 2</option>
            </select>
            <label>Please choose one of the following options:</label>
            <label for="1"><input id="1" name="name" type="radio" value="1" checked> option 1</label>
            <label for="2"><input id="2" name="name" type="radio" value="2"> option 2</label>
            <label>Please choose from the following options:</label>
            <label for="checkbox-1"><input id="checkbox-1" type="checkbox" value="checkbox-1" checked> option 1</label>
            <label for="checkbox-2"><input id="checkbox-2" type="checkbox" value="checkbox-2"> option 2</label>
            <label for="textarea">Please leave a comment: </label>
            <textarea id="textarea"></textarea>
            <input id="submit" type="submit" value="Submit">
        </form>
    </body>
</html>
